<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>QuickList</title>
</head>

<body>
    <div class="container">
        <header>
            <img src="images/logo.png" alt="Logo QuickList">
        </header>
        <main>
            <h1>Compras da semana</h1>


            <form>
                <input type="text" placeholder="Adicione um novo item" id="newItem" />
                <button type="submit" id="btn" class="button">Adicionar Item</button>
            </form>

            <ul class="list">

                <li class="item">
                    <div class="content-list">
                        <input type="checkbox">
                        <label for="">Macarr√£o</label>
                    </div>
                    <button onclick="removeItem(this)">
                        <img src="/images/Frame-3.svg" alt="Deletar">
                    </button>

            </ul>
        </main>
    </div>


    <script src="scripts.js"></script>
</body>

</html>
